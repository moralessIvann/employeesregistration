<table>
  <thead>
    <tr>
      <th>Id</th>
      <th>Nombre</th>
      <th>Descripcion</th>
      <th>Precio</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let products of listaProductos">
      <td>
        {{products.id}}
      </td>
      <td class="text-primary"><strong>{{products.nombre}}</strong></td>
      <td>{{products.descripcion}}</td>
      <td><strong>$ {{products.precio}}</strong></td>
    </tr>
  </tbody>
</table>
