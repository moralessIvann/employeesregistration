<table>
  <thead>
    <tr>
      <th>Id</th>
      <th>Nombre</th>
      <th>Descripcion</th>
      <th>Precio</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let products of listaProductos; index as i">
      <td>
        {{products.id}}
      </td>
      <td class="text-primary"><strong>{{products.nombre}}</strong></td>
      <td>{{products.descripcion}}</td>
      <td><strong>$ {{products.precio}}</strong></td>
      <td>
        <input class="form-control input-sm" type="number" min="0" value="1" id="txtCantidad_{{i}}"/>
      </td>
      <td>
        <button (click)="agregarProducto(i)" class="btn btn-success bt-sm">
          Agregar</button>
      </td>
    </tr>
  </tbody>
  <tr>
    <td colspan="6" align="right" *ngIf="TotalPedido>0">
      <strong>Importe del pedido:</strong>&nbsp;{{TotalPedido}}&nbsp; <strong>$</strong>
    </td>
  </tr>
  <tr>
    <td colspan="6" align="right" *ngIf="TotalPedido>0">
      <button class="btn btn-primary btn-sm" (click)="finalizarPedido()">FinalizarPedido</button>
    </td>
  </tr>
</table>

<ng-template #myModalInfo let-modal>
  <div class="modal bg-secondary" tabindex="-1" style="display:block;" role="dialog">
    <div class="modal-dialog modal-dialog-scrollable modal-lg">
      <div class="modal-content ">
        <div class="modal-header">
          <h5 class="modal-title">Informaci√≥n</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="modal.close()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          {{resultadoPedido}}
        </div>
      </div>
    </div>
  </div>
</ng-template>
